<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>N√≥s</title>
  <style>
    body {
      background-color: #121212;
      color: white;
      font-family: 'Arial', sans-serif;
      text-align: center;
      margin: 0;
      padding: 0 16px;
      overflow-x: hidden;
    }
    .carousel {
      width: 300px;
      height: 450px;
      margin: 20px auto;
      border-radius: 12px;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .slides {
      display: flex;
      width: 300%;
      height: 100%;
      animation: slide 12s infinite ease-in-out;
    }
    .slides img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
    @keyframes slide {
      0%,25% { transform: translateX(0%); }
      33%,58% { transform: translateX(-100%); }
      66%,91% { transform: translateX(-200%); }
      100% { transform: translateX(0%); }
    }
    .title { font-size: 24px; font-weight: bold; margin-top: 10px; }
    .timer { font-size: 16px; margin: 10px 0; }
    .quote {
      margin-top: 20px;
      border-top: 1px solid #9333ea;
      padding-top: 16px;
      font-size: 14px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }
    .quote b { font-size: 16px; display: block; margin-bottom: 8px; }
    .emoji {
      position: fixed;
      top: -2em;
      font-size: 1.5rem;
      animation: fall 6s linear infinite;
      opacity: 0.8;
      pointer-events: none;
    }
    @keyframes fall {
      0% { transform: translateY(-2em) rotate(0deg); }
      100% { transform: translateY(110vh) rotate(360deg); opacity: 0; }
    }
  </style>
</head>
<body>

  <iframe style="border-radius:12px"
    src="https://open.spotify.com/embed/track/3XdWSumdegrp4yZ4tIetCA?theme=0"
    width="300" height="80" frameborder="0"
    allow="autoplay; clipboard-write; encrypted-media; picture-in-picture"
    loading="lazy"></iframe>

  <div class="carousel">
    <div class="slides">
      <img src="https://i.imgur.com/BFUkM5s.png">
      <img src="https://i.imgur.com/57x4M7o.png">
      <img src="https://i.imgur.com/uuWiUkO.jpeg">
    </div>
  </div>

  <div class="title">N√≥s</div>
  <div class="timer" id="timer"></div>

  <div class="quote">
    <b>O universo nos uniu.</b>
    <em>
      Chegou sem pedir espa√ßo, sem tentar me mudar.<br>
      Trouxe intensidade, riso f√°cil e vontade de ficar.<br>
    </em>
  </div>

  <script>
    const startDate = new Date("2026-01-15T00:00:00");
    function updateTimer() {
      const diff = new Date() - startDate;
      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      document.getElementById("timer").innerText = days + " dias juntos";
    }
    setInterval(updateTimer, 1000);
    updateTimer();

    function createEmoji() {
      const e = document.createElement("div");
      e.className = "emoji";
      e.innerText = "üî•";
      e.style.left = Math.random() * 100 + "vw";
      document.body.appendChild(e);
      setTimeout(() => e.remove(), 7000);
    }
    setInterval(createEmoji, 500);
  </script>

</body>
</html>
